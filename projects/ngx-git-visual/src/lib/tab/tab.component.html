<ul #navbar class="g-tab-nav" role="tablist">
  <ng-container *ngFor="let tab of tabs">
    <li
      [title]="tab.header"
      class="g-tab-nav-item"
      role="presentation"
      (click)="open($event, tab)"
      [ngClass]="{ selected: tab.selected }"
    >
      <ng-container *ngIf="!tab.headerTemplate">
        <span class="tab-item-left-icon" *ngIf="tab.leftIcon"></span>
        <span class="tab-item-title">{{ tab.header }}</span>
        <span class="tab-item-right-icon" *ngIf="tab.rightIcon"></span>
      </ng-container>
      <ng-container *ngTemplateOutlet="tab.headerTemplate"></ng-container>
      <!-- <span
              *ngIf="tab.closable"
              class="p-tabview-close"
              (click)="close($event, tab)"
            ></span> -->
    </li>
  </ng-container>
</ul>
<div class="g-tab-content-container">
  <ng-content></ng-content>
</div>
